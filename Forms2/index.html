<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>MyFirstSite</title>
	<link rel="stylesheet" href="Styles/bootstrap.css">
	<link rel="stylesheet" href="Styles/forms2.css">
	<link rel="shortcut icon" type="image/x-icon" href="Images/01.png">
</head>
<body>
<div class="section">	
	<div class="container">
		<!-- Заголовок -->		
		<div class="row">
			<div class="col-sm-offset-0 col-sm-12">
				<h1 class="header text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый милион</strong>
				</h1>
			</div>
		</div>
		<!-- Видео и форма -->
		<div class="row">
			<!-- Видео -->
			<div class="offset-md-1 col-md-6">
				<iframe width="100%" height="315" src="https://www.youtube.com/embed/07CWPGpXdUE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			<!-- Форма -->
			<div class="col-md-4">
				<form action="#" class="form">
					<p class="form-header text-center">Ведите свой e-mail</p>
					<input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
					<input type="text" class="form-control form-control-lg" placeholder="Ваш e-mail">
					<button class="btn btn-primary btn-lg btn-block input-lg form-btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="section">
	<div class="container">
		<!-- Заглоавок секции -->
		<div class="row">
			<div class="col-lg-12">
				<h2 class="section-header text-uppercase text-center">
					Почему нужно сделать это сейчас?
				</h2>
			</div>
		</div>
	<!-- Приемущества -->
			<div class="feature text-center">
				<div class="row">
					<div class="col-sm-6 col-md-3">
						<div class="feature-box">
							<img  class="img" src="Images/01.png" alt="Первое преимущество">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-sm-6 col-md-3">
						<div class="feature-box">
							<img  class="img" src="Images/02.png" alt="Второе преимущество">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-sm-6 col-md-3">
						<div class="feature-box">
							<img  class="img" src="Images/03.png" alt="Третье преимущество">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-sm-6 col-md-3">
						<div class="feature-box">
							<img  class="img" src="Images/04.png" alt="Четвёртое преимущество">
							<p>Четвёртое преимущество</p>
						</div>
					</div>
				</div>
			</div>
		<!-- Кнопка получения инструкции -->
		<div class="row">
			<button class="col-md-offset-4 col-md-4 btn btn-primary btn-lg form-btn center-block">
				Получить инструкцию
			</button>
		</div>
	</div>
</div>
</body>
</html>
